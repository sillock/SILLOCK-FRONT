<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!--Nanum Gothic-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

  <!--Fontawesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <title>Sillock</title>
</head>

<body>
  <style>
    * {
      font-family: 'Nanum Gothic', sans-serif;
      font-weight: bold;
    }
  </style>
  <nav class="navbar navbar-dark" style="background-color: #2A3BFF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/logo.svg" alt="" width="30" height="24" class="d-inline-block align-top">
        Sillock
      </a>
      <img src="image/login.svg">
    </div>
  </nav>
  <div class="container-md mt-5">
    <div class="col-lg-8" style="margin: auto">
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb mb-3">
          <li class="breadcrumb-item fs-4"><a class="fw-bold text-decoration-none" href="#">내 포트폴리오</a></li>
          <li class="breadcrumb-item fs-4""><a class=" fw-bold text-decoration-none" href="#">양식 선택하기</a></li>
          <li class="breadcrumb-item active fw-bold fs-4"" aria-current=" page">나의 이력</li>
        </ol>
      </nav>
      <div class="fs-2 fw-bold mt-3">나의 이력</div>
      <div class="text-center p-5" style="max-width: 220px; margin: auto; cursor: pointer;">
        <img src="image/profile_edit.svg"" class=" img-fluid" alt="profile_edit">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label fs-5 fw-bold">이름</label>
        <input type="name" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="selfintroduction" class="form-label fs-5 fw-bold">자기소개</label>
        <textarea class="form-control" id="selfintroduction" rows="3"></textarea>
      </div>
      <div class="row">
        <div class="col-lg-6 mt-4 pe-4">
          <div class="d-flex justify-content-between fs-4 fw-bold">경력
            <button type="button" class="btn btn-link fs-6 text-secondary text-decoration-none">
              검색<span style="color:#159A90;"><i class="fas fa-angle-right fa-2x ms-2"
                  style="vertical-align: middle;"></i></span>
            </button>
          </div>
          <hr>
          <div class="mb-3">
            <label for="username" class="form-label fs-5 fw-bold">회사</label>
            <input type="name" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label fs-5 fw-bold">직함</label>
            <input type="name" class="form-control" id="username">
          </div>
          <button type="button" class="btn btn-link text-danger text-decoration-none">
            + 경력 추가하기
          </button>
        </div>
        <div class="col-lg-6 mt-4 pe-4">
          <div class="d-flex justify-content-between fs-4 fw-bold">학력
            <button type="button" class="btn btn-link fs-6 text-secondary text-decoration-none">
              검색<span style="color:#159A90;"><i class="fas fa-angle-right fa-2x ms-2"
                  style="vertical-align: middle;"></i></span>
            </button>
          </div>
          <hr>
          <div class="mb-3">
            <label for="username" class="form-label fs-5 fw-bold">학교</label>
            <input type="name" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label fs-5 fw-bold">전공</label>
            <input type="name" class="form-control" id="username">
          </div>
          <button type="button" class="btn btn-link text-danger text-decoration-none">
            + 학력 추가하기
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 mt-4 pe-4">
          <div class="d-flex justify-content-between fs-4 fw-bold">자격증
            <button type="button" class="btn btn-link fs-6 text-secondary text-decoration-none">
              내 증명서<span style="color:#159A90;"><i class="fas fa-plus fa-lg ms-2"
                  style="vertical-align: middle;"></i></span>
            </button>
          </div>
          <hr>
          <div class="mb-3">
            <label for="username" class="form-label fs-5 fw-bold">자격명</label>
            <input type="name" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label fs-5 fw-bold">취득일자</label>
            <input type="name" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label fs-6 text-success fw-bold mt-4">자격증 업로드</label>
            <input class="form-control" type="file" id="formFile">
          </div>
        </div>
        <div class="col-lg-6 mt-4 pe-4">
          <div class="d-flex justify-content-between fs-4 fw-bold">대외활동
            <button type="button" class="btn btn-link fs-6 text-secondary text-decoration-none">
              내 활동서<span style="color:#159A90;"><i class="fas fa-plus fa-lg ms-2"
                  style="vertical-align: middle;"></i></span>
            </button>
          </div>
          <hr>
          <div class="mb-3">
            <label for="username" class="form-label fs-5 fw-bold">활동명</label>
            <input type="name" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label fs-5 fw-bold">활동일자</label>
            <input type="name" class="form-control" id="username">
          </div>
          <label for="exampleDataList" class="form-label fs-6 text-success fw-bold mt-4">대외활동 찾기</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="대외활동 검색">
          <datalist id="datalistOptions">
            <option value="공모전">
            <option value="해커톤">
            <option value="sw경진대회">
            <option value="CTF대회">
            <option value="보안세미나">
          </datalist>
        </div>
      </div>
      <div class="text-center m-5">
        <button type="button" class="btn btn-lg btn-outline-info">저장하기</button>
      </div>
    </div>
  </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
